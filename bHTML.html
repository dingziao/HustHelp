<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>HustHelp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="pragram" content="no-cache" />
        <meta
            http-equiv="cache-control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="expires" content="0" />
        <link rel="stylesheet" type="text/css" media="screen"
        href="CSS/style.css"" /> <link rel="stylesheet" type="text/css"
        media="screen" href="CSS/list.css"" /> <link rel="stylesheet"
        type="text/css" media="screen" href="CSS/categorys.css"" /> <link
        rel="stylesheet" type="text/css" media="screen" href="CSS/header.css""
        />
    </head>
    <body>
        <main>
            <!-- 页面顶部导航栏 -->
            <header>
                <span id="logo">HustHelp</span>
                <label for="#search-box"><span id="search">搜索</span></label>
                <form>
                    <input
                        type="text"
                        id="search-box"
                        placeholder="请输入"
                        name="search"
                    />
                </form>

                <span id="home-page">主页</span>
                <span id="personal">个人主页</span>
            </header>
            <!-- 左侧分类板块 -->
            <section id="left-plate">
                <section id="categorys">
                    <section class="cate template">
                        <a href="#"></a>
                    </section>
                </section>
            </section>
            <!-- 帖子列表展示 -->
            <section id="middle-plate">
                <section id="list-head">
                    <section class="sort">
                        <a href="#" class="sort-selected">最新</a>
                        <a href="#">热门</a>
                    </section>
                    <section class="cate-name">板块名称</section>
                    <section class="author">作者</section>
                    <section class="respond">回复查看</section>
                    <section class="last-release">最后发布</section>
                </section>
                <ul id="atc-list">
                    <li class="list-cont template">
                        <section class="atc-name">
                            <a href="#">文章标题</a>
                        </section>
                        <section class="cate-name">
                            <a href="#">分类</a>
                        </section>
                        <section class="author">
                            <figure class="head-picture"></figure>
                            <section>
                                <a href="#" class="author-name">作者昵称</a>
                                <section class="author-time">发布时间</section>
                            </section>
                        </section>
                        <section class="respond">
                            <section class="rsp-num">回复数量</section>
                            <section class="check-num">查看数量</section>
                        </section>
                        <section class="last-release">发布时间</section>
                    </li>
                </ul>
            </section>
            <section id="related-content"></section>
        </main>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="bJS.js"></script>
    </body>
</html>
